<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier d'Achat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Panier d'Achat - JavaScript Orienté Objet</h1>
        </header>

        <main>
            <section id="product-list">
                <h2>Liste des Produits</h2>
                <!-- Les produits seront affichés ici -->
            </section>

            <section id="cart">
                <h2>Votre Panier</h2>
                <!-- Les items du panier seront affichés ici -->
            </section>

            <section id="controls">
                <button id="add-item">Ajouter un Produit</button>
                <button id="remove-item">Supprimer un Produit</button>
                <button id="display-cart">Afficher le Panier</button>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 - Panier d'Achat OOJ</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
